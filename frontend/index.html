<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Anonimizador de CPF em PDF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: #f4f6f9;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            border-radius: 15px;
            box-shadow: 0 0 18px rgba(0,0,0,0.15);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        input[type="file"] {
            margin: 15px 0;
            padding: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #004c99;
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Anonimizador de CPF em PDF</h2>
        <p>Envie um PDF e receba ele com os CPFs anonimizados.</p>

        <input type="file" id="pdfFile" accept="application/pdf">

        <button onclick="sendPDF()">Anonimizar PDF</button>

        <p id="status"></p>
    </div>

    <script>
        async function sendPDF() {
            const fileInput = document.getElementById('pdfFile');
            const status = document.getElementById('status');

            if (!fileInput.files.length) {
                status.textContent = "Por favor, selecione um PDF.";
                status.style.color = "red";
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            status.textContent = "Processando... aguarde";
            status.style.color = "black";

            try {
                const response = await fetch("https://anonimizador-pdf-cpf.onrender.com/anonymize_pdf/", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    throw new Error("Erro no backend.");
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);

                const a = document.createElement("a");
                a.href = url;
                a.download = "PDF_Anonimizado.pdf";
                document.body.appendChild(a);
                a.click();
                a.remove();
