<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Anonimizador de CPF em PDF</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Anonimizador de CPF em PDF</h1>

        <form id="uploadForm">
            <input type="file" id="fileInput" name="files" multiple accept="application/pdf">
            <button type="submit">Enviar e Anonimizar</button>
        </form>

        <div id="status"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
